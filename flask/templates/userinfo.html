<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">
    <meta charset="UTF-8">
    <title>유저 정보 변경</title>
</head>

<body>
    <form action="{{ url_for('manager.change_info')}}" method="POST">
        <div class="list-group">
            <p class="list-group-item list-group-item-action active">유저 정보</p>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" value="{{ info.email }}" class="form-control" id="inputEmail3" placeholder="Email" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" value="{{ info.name }}" class="form-control" id="inputPassword3" placeholder="name">
            </div>
        </div>
        <fieldset class="form-group" id='classes'>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classes" id="manager" value="1">
                        <label class="form-check-label" for="gridRadios1">관리자</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="classes" id="user" value="0" checked>
                        <label class="form-check-label" for="gridRadios2">사용자</label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">변경</button>
            </div>
        </div>
    </form>
</body>

</html>
